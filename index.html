<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap 5 </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <style>

    </style>
</head>

<body>

    <div class="container-fluid p-2 bg-primary text-white text-center">
        <h1>Demo Bootstrap 5</h1>
    </div>

    <div class="container mt-5">
        <div class="row">
            <h3>Lưới (Grid System)</h3>
            <div class="col-sm-1 mt-2">
                <div class="bg-primary">cột 1</div>
            </div>
            <div class="col-sm-11 ">
                <div class="bg-info">cột 11</div>
            </div>

            <div class="col-sm-2 mt-2">
                <div class="bg-primary">cột 2</div>
            </div>
            <div class="col-sm-10 ">
                <div class="bg-info">cột 10</div>
            </div>


            <div class="col-sm-3 mt-2">
                <div class="bg-primary">cột 3</div>
            </div>
            <div class="col-sm-9 ">
                <div class="bg-info">cột 9</div>
            </div>


            <div class="col-sm-4 mt-2">
                <div class="bg-primary">cột 4</div>
            </div>
            <div class="col-sm-8 ">
                <div class="bg-info">cột 8</div>
            </div>


            <div class="col-sm-5 mt-2">
                <div class="bg-primary">cột 5</div>
            </div>
            <div class="col-sm-7 ">
                <div class="bg-info">cột 7</div>
            </div>

            <div class="col-sm-6 mt-2">
                <div class="bg-primary">cột 6</div>
            </div>
            <div class="col-sm-6 ">
                <div class="bg-info">cột 6</div>
            </div>
            <h3>UI Button</h3>
            <div class="col-sm-12 mt">

                <button type="button" class="btn btn-primary">Primary</button>
                <button type="button" class="btn btn-secondary">Secondary</button>
                <button type="button" class="btn btn-success">Success</button>
                <button type="button" class="btn btn-danger">Danger</button>
                <button type="button" class="btn btn-warning">Warning</button>
                <button type="button" class="btn btn-info">Info</button>
                <button type="button" class="btn btn-light">Light</button>
                <button type="button" class="btn btn-dark">Dark</button>

                <button type="button" class="btn btn-link">Link</button>
            </div>

            <div class="col-sm-12">
                <h3>Form</h3>
                <form class="mt-2">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

            <div class="col-sm-12">
                <h3>Các tiện ích JavaScript: Modal </h3>
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                        <li data-target="#myCarousel" data-slide-to="3"></li>
                    </ol>
                </div>
            </div>
        </div>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Launch demo modal
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="mb-2"></div>




</body>

</html>
